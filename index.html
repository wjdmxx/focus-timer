    <script>
        // DOM å…ƒç´ 
        const configContainer = document.getElementById('config-container');
        const timerContainer = document.getElementById('timer-container');
        const completeContainer = document.getElementById('complete-container');
        const body = document.body;
        const timerDisplay = document.getElementById('timer-display');
        const triggerBtn = document.getElementById('trigger-btn');
        const confirmBtn = document.getElementById('confirm-btn');
        const restartBtn = document.getElementById('restart-btn');
        const randomToggle = document.getElementById('random-toggle');
        const configItems = document.getElementById('config-items');
        const focusGlow = document.getElementById('focus-glow');
        const timelineEl = document.getElementById('timeline');
        const totalTimeEl = document.getElementById('total-time');
        const randomOptions = document.getElementById('random-options');
        const randomModeDescription = document.getElementById('random-mode-description');
        const randomModeRadios = document.querySelectorAll('input[name="random-mode"]');

        // æ»‘åŠ¨æ¡å’Œè¾“å…¥æ¡†
        const initialTimeSlider = document.getElementById('initial-time-slider');
        const initialTimeInput = document.getElementById('initial-time-input');
        const coolingTimeSlider = document.getElementById('cooling-time-slider');
        const coolingTimeInput = document.getElementById('cooling-time-input');
        const multiplierSlider = document.getElementById('multiplier-slider');
        const multiplierInput = document.getElementById('multiplier-input');

        // é…ç½®å€¼
        let config = {
            initialTime: 5,
            coolingTime: 3,
            multiplier: 1.0
        };

        // éšæœºæ¨¡å¼çŠ¶æ€
        let isRandomMode = false;
        let randomModeType = 'normal';

        // è®¡æ—¶å™¨çŠ¶æ€
        let timeLeft = 0;
        let timerInterval = null;
        let isCoolingDown = false;
        let lastTaskRemainingTime = 0;
        let isPreFocusCountdown = false;
        let pendingFocusDuration = 0;

        // è®°å½•è®¡æ—¶æµç¨‹
        let sessionHistory = [];
        let currentPhaseStartTime = 0;

        // éšæœºæ•°ç”Ÿæˆå‡½æ•°
        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        const randomModeConfig = {
            normal: {
                initialRange: [10, 20],
                coolingRange: [2, 4],
                multiplierRange: [1.5, 3.0],
                description: 'åˆå§‹æ—¶é—´ 10-20 åˆ†é’Ÿï¼Œå†·é™æœŸ 2-4 åˆ†é’Ÿï¼Œæ—¶é—´å€ç‡ 1.5-3 å€ã€‚'
            },
            ex: {
                initialRange: [20, 30],
                coolingRange: [1, 2],
                multiplierRange: [2.0, 4.0],
                minAfterMultiplier: 15,
                minThreshold: 10,
                description: 'åˆå§‹æ—¶é—´ 20-30 åˆ†é’Ÿï¼Œå†·é™æœŸ 1-2 åˆ†é’Ÿï¼Œæ—¶é—´å€ç‡ 2-4 å€ã€‚è¿›å…¥å€’è®¡æ—¶é˜¶æ®µæ—¶ï¼Œå€ç‡åè‹¥ä¸è¶³ 10 åˆ†é’Ÿåˆ™è‡³å°‘ 15 åˆ†é’Ÿã€‚'
            }
        };

        function updateRandomModeDescription() {
            randomModeDescription.textContent = randomModeConfig[randomModeType].description;
        }

        function getRandomRangeValue([min, max]) {
            return randomInRange(min, max);
        }

        function applyExMinimum(durationMinutes) {
            const exConfig = randomModeConfig.ex;
            if (randomModeType === 'ex' && durationMinutes < exConfig.minThreshold) {
                return exConfig.minAfterMultiplier;
            }
            return durationMinutes;
        }

        function startPreFocusCountdown(durationSeconds) {
            isPreFocusCountdown = true;
            pendingFocusDuration = durationSeconds;
            timeLeft = 10;
            startTimer();
        }

        function beginFocusPhase(durationSeconds) {
            const durationToUse = durationSeconds;
            isCoolingDown = false;
            if (isRandomMode) {
                startPreFocusCountdown(durationToUse);
            } else {
                timeLeft = durationToUse;
                startTimer();
            }
        }

        // éšæœºæ¨¡å¼åˆ‡æ¢
        randomToggle.addEventListener('click', () => {
            isRandomMode = !isRandomMode;
            randomToggle.classList.toggle('active', isRandomMode);
            configItems.classList.toggle('config-disabled', isRandomMode);
            randomOptions.classList.toggle('hidden', !isRandomMode);
        });

        randomModeRadios.forEach((radio) => {
            radio.addEventListener('change', (event) => {
                randomModeType = event.target.value;
                updateRandomModeDescription();
            });
        });

        // åŒæ­¥æ»‘åŠ¨æ¡å’Œè¾“å…¥æ¡†
        function syncSliderInput(slider, input, isFloat = false) {
            slider.addEventListener('input', () => {
                input.value = isFloat ? parseFloat(slider.value).toFixed(1) : slider.value;
            });
            input.addEventListener('input', () => {
                const val = isFloat ? parseFloat(input.value) : parseInt(input.value);
                if (!isNaN(val)) {
                    // æ»‘åŠ¨æ¡é™åˆ¶åœ¨èŒƒå›´å†…ï¼Œä½†è¾“å…¥å€¼å¯ä»¥è¶…å‡º
                    const minVal = parseFloat(slider.min);
                    const maxVal = parseFloat(slider.max);
                    slider.value = Math.min(Math.max(val, minVal), maxVal);
                }
            });
        }

        syncSliderInput(initialTimeSlider, initialTimeInput);
        syncSliderInput(coolingTimeSlider, coolingTimeInput);
        syncSliderInput(multiplierSlider, multiplierInput, true);

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function formatTimeReadable(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            if (m > 0 && s > 0) {
                return `${m}åˆ†${s}ç§’`;
            } else if (m > 0) {
                return `${m}åˆ†é’Ÿ`;
            } else {
                return `${s}ç§’`;
            }
        }

        function updateUI() {
            timerDisplay.textContent = formatTime(timeLeft);

            if (isPreFocusCountdown) {
                body.className = "bg-slate-100 min-h-screen flex items-center justify-center p-4";
                timerDisplay.classList.remove('text-white');
                timerDisplay.classList.add('text-slate-800');
                triggerBtn.classList.add('hidden');
                focusGlow.classList.add('hidden');
                return;
            }

            if (isCoolingDown) {
                body.className = "bg-red-600 min-h-screen flex items-center justify-center p-4 cooling-mode";
                timerDisplay.classList.add('text-white');
                timerDisplay.classList.remove('text-slate-800');
                triggerBtn.classList.add('hidden');
                focusGlow.classList.add('hidden');
            } else {
                body.className = "bg-slate-100 min-h-screen flex items-center justify-center p-4";
                timerDisplay.classList.remove('text-white');
                timerDisplay.classList.add('text-slate-800');

                if (timerInterval) {
                    triggerBtn.classList.remove('hidden');
                    focusGlow.classList.remove('hidden');
                } else {
                    triggerBtn.classList.add('hidden');
                    focusGlow.classList.add('hidden');
                }
            }
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            currentPhaseStartTime = timeLeft;

            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateUI();
                } else {
                    handleTimerEnd();
                }
            }, 1000);
            updateUI();
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            updateUI();
        }

        function recordPhase(type, duration) {
            sessionHistory.push({
                type: type, // 'focus' or 'cooling'
                duration: duration
            });
        }

        function handleTimerEnd() {
            if (isPreFocusCountdown) {
                stopTimer();
                isPreFocusCountdown = false;
                timeLeft = pendingFocusDuration;
                isCoolingDown = false;
                startTimer();
                return;
            }

            // è®°å½•å½“å‰é˜¶æ®µ
            if (isCoolingDown) {
                recordPhase('cooling', currentPhaseStartTime);
            } else {
                recordPhase('focus', currentPhaseStartTime);
            }

            stopTimer();
            if (isCoolingDown) {
                // å†·é™æœŸç»“æŸ -> è¿›å…¥å€ç‡æ—¶é—´æ¨¡å¼
                isCoolingDown = false;

                // å¦‚æœæ˜¯éšæœºæ¨¡å¼ï¼Œæ¯æ¬¡è¿›å…¥æ–°è®¡æ—¶é˜¶æ®µæ—¶é‡æ–°éšæœºå€ç‡
                let currentMultiplier = config.multiplier;
                if (isRandomMode) {
                    const multiplierRange = randomModeConfig[randomModeType].multiplierRange;
                    currentMultiplier = getRandomRangeValue(multiplierRange);
                }

                let nextFocusMinutes = (lastTaskRemainingTime / 60) * currentMultiplier;
                nextFocusMinutes = applyExMinimum(nextFocusMinutes);
                const nextFocusSeconds = Math.round(nextFocusMinutes * 60);

                if (nextFocusSeconds > 0) {
                    beginFocusPhase(nextFocusSeconds);
                } else {
                    // å¦‚æœå€ç‡åæ—¶é—´ä¸º0ï¼Œç›´æ¥ç»“æŸ
                    showCompletePage();
                }
            } else {
                // è®¡æ—¶å®Œæˆï¼Œæ˜¾ç¤ºå®Œæˆé¡µé¢
                showCompletePage();
            }
        }

        function showConfigPage() {
            timerContainer.classList.add('hidden');
            completeContainer.classList.add('hidden');
            configContainer.classList.remove('hidden');
            focusGlow.classList.add('hidden');
            body.className = "bg-slate-100 min-h-screen flex items-center justify-center p-4";
        }

        function showTimerPage() {
            configContainer.classList.add('hidden');
            completeContainer.classList.add('hidden');
            timerContainer.classList.remove('hidden');
        }

        function showCompletePage() {
            timerContainer.classList.add('hidden');
            configContainer.classList.add('hidden');
            completeContainer.classList.remove('hidden');
            focusGlow.classList.add('hidden');
            body.className = "bg-slate-100 min-h-screen flex items-center justify-center p-4";

            renderTimeline();
        }

        function renderTimeline() {
            let html = '';
            let totalSeconds = 0;

            sessionHistory.forEach((item, index) => {
                totalSeconds += item.duration;
                const typeClass = item.type === 'focus' ? 'focus' : 'cooling';
                const typeLabel = item.type === 'focus' ? 'â±ï¸ ä¸“æ³¨' : 'ğŸ˜Œ å†·é™';
                const labelColor = item.type === 'focus' ? 'text-blue-600' : 'text-red-500';

                html += `
                    <div class="timeline-item ${typeClass}">
                        <div class="timeline-content">
                            <span class="timeline-label ${labelColor}">${typeLabel}</span>
                            <span class="timeline-time">${formatTimeReadable(item.duration)}</span>
                        </div>
                    </div>
                `;
            });

            // æ·»åŠ å®Œæˆæ ‡è®°
            html += `
                <div class="timeline-item complete">
                    <div class="timeline-content">
                        <span class="timeline-label text-green-600">âœ… å®Œæˆ</span>
                        <span class="timeline-time"></span>
                    </div>
                </div>
            `;

            timelineEl.innerHTML = html;
            totalTimeEl.textContent = formatTimeReadable(totalSeconds);
        }

        // ç¡®è®¤é…ç½®å¹¶å¼€å§‹
        confirmBtn.addEventListener('click', () => {
            // é‡ç½®å†å²è®°å½•
            sessionHistory = [];

            if (isRandomMode) {
                const initialRange = randomModeConfig[randomModeType].initialRange;
                config.initialTime = getRandomRangeValue(initialRange);
                config.initialTime = applyExMinimum(config.initialTime);
                // å†·å´æ—¶é—´å’Œå€ç‡ä¸åœ¨è¿™é‡Œè®¾ç½®ï¼Œè€Œæ˜¯åœ¨æ¯æ¬¡è§¦å‘æ—¶éšæœº
            } else {
                // å›ºå®šæ¨¡å¼ï¼šè¯»å–é…ç½®
                config.initialTime = parseFloat(initialTimeInput.value) || 5;
                config.coolingTime = parseFloat(coolingTimeInput.value) || 3;
                config.multiplier = parseFloat(multiplierInput.value) || 1.0;

                // ç¡®ä¿å€¼ä¸ºæ­£æ•°
                config.initialTime = Math.max(0.1, config.initialTime);
                config.coolingTime = Math.max(0.1, config.coolingTime);
                config.multiplier = Math.max(0.1, config.multiplier);
            }

            // åˆå§‹åŒ–è®¡æ—¶
            timeLeft = Math.round(config.initialTime * 60);
            isCoolingDown = false;
            lastTaskRemainingTime = 0;
            isPreFocusCountdown = false;

            // åˆ‡æ¢åˆ°è®¡æ—¶é¡µé¢
            showTimerPage();
            if (isRandomMode) {
                beginFocusPhase(timeLeft);
            } else {
                startTimer();
            }
        });

        // æ ¸å¿ƒé€»è¾‘ï¼šè§¦å‘å†·é™æœŸ
        triggerBtn.addEventListener('click', () => {
            // è®°å½•ä¸“æ³¨é˜¶æ®µï¼ˆå®é™…ä½¿ç”¨çš„æ—¶é—´ = åˆå§‹æ—¶é—´ - å‰©ä½™æ—¶é—´ï¼‰
            const usedTime = currentPhaseStartTime - timeLeft;
            if (usedTime > 0) {
                recordPhase('focus', usedTime);
            }

            // 1. è®°å½•å½“å‰å‰©ä½™æ—¶é—´
            lastTaskRemainingTime = timeLeft;

            // 2. åˆ‡æ¢çŠ¶æ€
            isCoolingDown = true;

            // 3. è®¾ç½®å†·é™æœŸæ—¶é—´
            // å¦‚æœæ˜¯éšæœºæ¨¡å¼ï¼Œæ¯æ¬¡å†·å´æ—¶é—´åœ¨ 2-4 åˆ†é’Ÿä¹‹é—´éšæœº
            let coolingTime;
            if (isRandomMode) {
                const coolingRange = randomModeConfig[randomModeType].coolingRange;
                coolingTime = getRandomRangeValue(coolingRange);
            } else {
                coolingTime = config.coolingTime;
            }
            timeLeft = Math.round(coolingTime * 60);

            // 4. é‡å¯è®¡æ—¶å¾ªç¯
            startTimer();
        });

        // é‡æ–°å¼€å§‹æŒ‰é’®
        restartBtn.addEventListener('click', () => {
            showConfigPage();
        });

        updateRandomModeDescription();
    </script>
